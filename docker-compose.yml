version: '3.8'

services:
  # USA Database (Primary)
  db1:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: pg_db1
    environment:
      POSTGRES_DB: syncheddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db1_data:/var/lib/postgresql/data
    networks:
      - pgnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d syncheddb"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Asia Database (Secondary)
  db2:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: pg_db2
    environment:
      POSTGRES_DB: syncheddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - db2_data:/var/lib/postgresql/data
    networks:
      - pgnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d syncheddb"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      db1:
        condition: service_healthy

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pg_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - pgnet
    depends_on:
      - db1
      - db2

volumes:
  db1_data:
    driver: local
  db2_data:
    driver: local

networks:
  pgnet:
    driver: bridge
